<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Carlos E Alford @WebShuriken">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>

    <!-- Profile card component -->
    <section class="p-card">
      <div class="p-card__img-tab"></div>
      <header class="p-card__header">
        <img src="./images/image-victor.jpg" class="p-card__profile-img" alt="profile image of victor">
        <h1 class="p-card__bio-name">Victor Crest</h1>
        <p class="p-card__bio-age">26</p>
        <p class="p-card__bio-city">London</p>
      </header>
      <ul class="p-card__stats-list">
        <li class="p-card__stats-list-item">
          <span class="p-card__stats-list-item--strong">80K</span>
          <span class="p-card__stats-list-item--soft">Followers</span>
        </li>
        <li class="p-card__stats-list-item">
          <span class="p-card__stats-list-item--strong">803K</span>
          <span class="p-card__stats-list-item--soft">Likes</span>
        </li>
        <li class="p-card__stats-list-item">
          <span class="p-card__stats-list-item--strong">1.4K</span>
          <span class="p-card__stats-list-item--soft">Photos</span>
        </li>
      </ul>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://carlosealford.com/">Carlos E Alford M</a>.
  </footer>
</body>
</html>
